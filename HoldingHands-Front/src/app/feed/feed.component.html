<div class="parallax-fundo">

    <div class="container" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">
        <div class="row d-flex justify-content-center">
            <div class="mt-5">
                <h1>Feed</h1>
            </div>
        </div>     
        <div class="row d-flex justify-content-center">
            <div class="col-md-4">
                <div class="sticker  mt-5">
                    <div class="list-group border border-dark">
                        <a href="/feed" class="list-group-item list-group-item-action border-0  border-bottom">Início</a>
                        <hr class="m-0 border-dark">
                        <ul class="list-group p-0">
                          <li class="list-group-item mr-0 ml-0 pl-0 pr-0 pb-0 pt-0">
                            <a class="list-group-item list-group-item-action list-group-item-info">Tema 1</a>
                            <a class="list-group-item list-group-item-action list-group-item-info">Tema 2</a>
                            <a class="list-group-item list-group-item-action list-group-item-info">Tema 3</a>
                          </li>
                        </ul>
                      </div>
                </div>
            </div>
            <div class="col-md-8">    
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="postagens-temas" role="tabpanel"
                        aria-labelledby="nav-postagens-tab">                   
                        <div class="row">
                            <div class="col-md-12">
                                <div class="card mt-5 mb-5" *ngFor="let item of listaPostagens | orderBy : key : reverse">
                                    <div class="card-header">
                                        <div class="row d-flex align-items-center">
                                            <div class="col-md-8">
                                                <h5 class="card-title"> {{item.titulo}} </h5>
                                                <small>Tema: {{item.tema.nome}} </small>
                                            </div>                                      
                                        </div>
                                    </div>
    
                                    <div class="card-body">
    
                                        <p class="card-text" aria-describedby="texto"> {{item.textoPostagem}} </p>
                                        <small id="texto" class="form-text m-0 text-muted mb-3">
    
                                            Postado em {{item.date | date: 'dd/MM/yyyy'}} às
                                            {{item.date | date:'HH:mm'}}</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
    
            </div>
        </div>
    
    </div>









</div>
