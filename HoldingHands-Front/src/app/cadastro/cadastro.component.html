<div class="container">
  <div class="row mt-2 mb-3 animation-login">
    <div class="col-md-12 d-flex justify-content-center">        
      <div class="text-center d-flex justify-content-center align-items-end" id="bgCadastro">
        <h2 class="font-weight-bold mb-4" style="font-size: 70px">Cadastro</h2>
      </div>        
    </div>
  </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-8">
        <div>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o seu nome" [(ngModel)]='user.nome'>
          </div>

          <div class="form-group">
            <label for="foto">Foto</label>
            <input type="text" class="form-control" id="foto" placeholder="Insira o link da sua foto" [(ngModel)]='user.foto'>
          </div>

          <div class="form-group">
            <label for="nome">Usuário</label>
            <input type="text" class="form-control" id="usuario" placeholder="Digite o seu usuário" [(ngModel)]='user.usuario'>
          </div>
  
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com" [(ngModel)]='user.email'>
          </div>
  
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
          </div>
  
          <div class="form-group">
            <label for="senhaConf">Confirmar Senha</label>
            <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha" [(ngModel)]='user.senha'>
          </div>
  
          <div class="d-flex justify-content-center">
            <button class="btn btn4 font-weight-bold" (click)='cadastrar()'>Cadastrar</button>
          </div>
          <div class="text-center">
            <p>Já é cadastrado? <a routerLink='/login' style="color: #17a2b8">Faça login aqui.</a></p>
          </div>          
        </div>
      </div>
    </div>
  
  </div>
