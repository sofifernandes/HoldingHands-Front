<div class="card border-0 mt-2 pt-3 rounded bg-transparent" style="width: 18rem;">

    <img class="card-img-top rounded-circle w-75 shadow" src="{{fotoUser}}" alt="Imagem de capa do card">
  </div>
  <div class="card-body">
    <p class="card-text text-center font-weight-bold"
      style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; font-size: 26px;">
      {{nomeUser}}</p>

  </div>

</div>
