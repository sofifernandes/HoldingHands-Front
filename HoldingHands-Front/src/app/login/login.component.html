<div class="container">
    <div class="row mt-2 mb-3 animation-login">
      <div class="col-md-12 d-flex justify-content-center">        
        <div class="text-center d-flex justify-content-center align-items-end" id="bgLogin">
          <h2 class="font-weight-bold mb-4" style="font-size: 70px">Login</h2>
        </div>        
      </div>
    </div>
    <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <div>
          <div class="form-group">
            <label for="inputUsuario"><b>Usuário</b></label>
            <input type="text" class="form-control" id="inputUsuario" aria-describedby="usuarioHelp" placeholder="Seu usuário" [(ngModel)]='userLogin.usuario'>           
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"><b>Senha</b></label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]='userLogin.senha'>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn4 font-weight-bold" (click)='entrar()'>Entrar</button>
          </div>
          <div class="text-center">
            <p>Ainda não é cadastrado? <a routerLink='/cadastro' style="color: #17a2b8">Cadastre-se aqui.</a></p>
          </div>          
        </div>
      </div>
    </div>
  </div>
